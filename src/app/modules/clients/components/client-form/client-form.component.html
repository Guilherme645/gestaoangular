<!-- FORMULÁRIO DE NOVO PRODUTO -->
<div *ngIf="clientAction?.event?.action === addClientAction">
    <form [formGroup]="addClientForm" (ngSubmit)="handleSubmitAddClient()">
      <div class="card flex flex-column md:flex-column gap-3">
        <!-- Nome do produto -->
        <input pInputText placeholder="Nome" formControlName="name" />
        <!-- Categoria do produto -->
        <p-dropdown
          styleClass="w-full"
          [options]="categoriesDatas"
          [(ngModel)]="selectedCategory"
          optionLabel="nome"
          optionValue="id"
          placeholder="Selecione uma categoria"
          formControlName="category_id"
        ></p-dropdown>
        <!-- Razão Social -->
        <input pInputText placeholder="razaoSocial" formControlName="razaoSocial" />
        <!-- Descrição do produto -->
        <input pInputText placeholder="endereco" formControlName="endereco" />
        <!-- Quantidade do projetos -->
        <input pInputText placeholder="quantidadeDeProjetos" formControlName="quantidadeDeProjetos" />
 <!-- Quantidade do pessoas -->
        <input pInputText placeholder="quantidadeDePessoas" formControlName="quantidadeDePessoas" />

  
        <div class="flex flex-row justify-content-center align-content-center align-items-center m-1">
          <p-button
          [disabled]="!addClientForm.valid"
          type="submit"
          label="Concluir"
          ></p-button>
        </div>
      </div>
    </form>
  </div>
  
  <!-- FORMULÁRIO DE EDITAR PRODUTO -->
  <div *ngIf="clientAction?.event?.action === editClientAction">
  <form [formGroup]="editClientForm" (ngSubmit)="handleSubmitEditClient()">
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText placeholder="id" formControlName="id" />
      <input pInputText placeholder="nome" formControlName="nome" />
      <input pInputText placeholder="cnpj" formControlName="cnpj" />
      <input pInputText placeholder="endereco" formControlName="endereco" />
      <input pInputText placeholder="razaoSocial" formControlName="razaoSocial" />
      <input pInputText placeholder="quantidadeDeProjetos" formControlName="quantidadeDeProjetos" />
      <input pInputText placeholder="quantidadeDePessoas" formControlName="quantidadeDePessoas" />

      <div
        class="flex flex-row justify-content-center align-content-center align-items-center"
      >
        <p-button
          [disabled]="!editClientForm.valid"
          type="submit"
          label="Concluir"
        ></p-button>
      </div>
    </div>
  </form>
</div>
